<form method="post">
    {% csrf_token %}
    <h2>Yetkili Giriş</h2>
    <label for="username">Kullanıcı Adı:</label>
    <input type="text" name="username" required>
    <label for="password">Şifre:</label>
    <input type="password" name="password" required>
    <button type="submit">Giriş Yap</button>
</form>
