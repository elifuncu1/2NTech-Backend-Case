<form method="post" action="{% url 'user_login' %}" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center">Personel Giriş</h2>
    <label for="username" class="block text-sm font-medium text-gray-700">Kullanıcı Adı:</label>
    <input type="text" name="username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
    <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Şifre:</label>
    <input type="password" name="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500">
    <button type="submit" class="mt-6 w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600">Giriş Yap</button>
</form>
