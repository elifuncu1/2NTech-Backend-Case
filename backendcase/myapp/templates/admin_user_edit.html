{% extends 'base.html' %}

{% block title %}Kullanıcı Düzenle{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Kullanıcı Düzenle</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Kullanıcı Adı</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="id_first_name" class="block text-sm font-medium text-gray-700">İsim</label>
                {{ form.first_name }}
            </div>
            <div class="mb-4">
                <label for="id_last_name" class="block text-sm font-medium text-gray-700">Soyisim</label>
                {{ form.last_name }}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Güncelle</button>
        </form>
    </div>
</div>
{% endblock %}
