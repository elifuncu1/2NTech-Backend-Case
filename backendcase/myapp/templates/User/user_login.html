<head></head>

   <!-- TailwindCSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<form 
    method="post" 
    action="{% url 'user_login' %}" 
    class="max-w-md mx-auto bg-gradient-to-br from-gray-50 to-white p-8 rounded-lg shadow-lg"
>
    {% csrf_token %}
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Personel Giriş</h2>
    
    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
        Kullanıcı Adı:
    </label>
    <input 
        type="text" 
        name="username" 
        required 
        class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
        placeholder="Kullanıcı adınızı girin"
    >
    
    <label for="password" class="block text-sm font-medium text-gray-700 mt-4 mb-2">
        Şifre:
    </label>
    <input 
        type="password" 
        name="password" 
        required 
        class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
        placeholder="Şifrenizi girin"
    >
    
    <button 
        type="submit" 
        class="mt-6 w-full bg-blue-500 text-white font-bold py-3 rounded-md hover:bg-blue-600 transition duration-200"
    >
        Giriş Yap
    </button>
    
</form>
